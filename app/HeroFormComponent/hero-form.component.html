<div class="container">
    <h1>Hero Form</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="hero.name" placeholder="name" required ngControl="name" #name="ngForm">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label>Alter Ego</label>
            <input [(ngModel)]="hero.alterEgo" placeholder="alterEgo" ngControl="alterEgo">
        </div>
        <div class="form-group">
            <label>Hero Power</label>
            <select class="form-control"
                    [(ngModel)]="hero.power" >
                <option *ngFor="let p of powers" [value]="p">{{p}}</option>
            </select>
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-default">Submit</button>
    </form>
</div>
